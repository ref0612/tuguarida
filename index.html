<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Guarida Creativa</title>
    <link rel="stylesheet" href="nuevo-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        if (window.particlesJS) {
            particlesJS('tsparticles', {
                particles: {
                    number: {
                        value: 40,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#E0B354'
                    },
                    shape: {
                        type: 'circle'
                    },
                    opacity: {
                        value: 0.3,
                        random: false
                    },
                    size: {
                        value: 3,
                        random: true
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#121318',
                        opacity: 0.2,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 0.8,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out'
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'grab'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 0.5
                            }
                        },
                        push: {
                            particles_nb: 4
                        }
                    }
                },
                retina_detect: true
            });
        } else {
            console.error('particles.js no está disponible');
        }
    });
    </script>
</head>
<body>
    <!-- Contenedor de partículas -->
    <div id="tsparticles"></div>
    
    <div class="container">
        <!-- Logo -->
        <header class="logo-container">
            <img src="images/logo.png" alt="Tu Guarida Creativa" class="logo">
        </header>

        <!-- Título Principal -->
        <h1 class="main-title">Bienvenido a Tu Guarida Creativa</h1>
        <p class="subtitle">Explora nuestros catálogos</p>

        <!-- Botones de Catálogos -->
        <div class="catalog-buttons">
            <a href="https://www.canva.com/design/DAGoRRtR_tI/hAAUL89WkWHMNuYYVZvpTw/view?utm_content=DAGoRRtR_tI&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h3b43af5edc" class="catalog-btn">
                <i class="fas fa-book"></i>
                <span>Día del Padre</span>
            </a>
            <!--
            <a href="#" class="catalog-btn">
                <i class="fas fa-tags"></i>
                <span>Ofertas</span>
            </a>
            <a href="#" class="catalog-btn">
                <i class="fas fa-star"></i>
                <span>Destacados</span>
            </a>
            <a href="#" class="catalog-btn">
                <i class="fas fa-fire"></i>
                <span>Nuevos</span>
            </a>
            -->
        </div>

        <!-- Botón de WhatsApp -->
        <div class="whatsapp-container">
            <a href="https://wa.me/56935719682" class="whatsapp-btn" target="_blank">
                <i class="fab fa-whatsapp"></i> Contáctanos por WhatsApp
            </a>
        </div>
    </div>
</body>
</html>
